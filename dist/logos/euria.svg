<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Main body gradient - bright blue base -->
    <radialGradient id="g1" cx="52%" cy="50%" r="46%" fx="50%" fy="48%">
      <stop offset="0%" stop-color="#0088FF"/>
      <stop offset="50%" stop-color="#0070EE"/>
      <stop offset="80%" stop-color="#0060DD"/>
      <stop offset="100%" stop-color="#0050CC" stop-opacity="0.7"/>
    </radialGradient>
    <!-- Deep blue/indigo shadow - upper left area -->
    <radialGradient id="g2" cx="40%" cy="36%" r="38%" fx="38%" fy="33%">
      <stop offset="0%" stop-color="#1400AA"/>
      <stop offset="35%" stop-color="#2000BB" stop-opacity="0.85"/>
      <stop offset="65%" stop-color="#1800CC" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0033CC" stop-opacity="0"/>
    </radialGradient>
    <!-- Cyan highlight - lower center -->
    <radialGradient id="g3" cx="46%" cy="60%" r="28%" fx="44%" fy="58%">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.85"/>
      <stop offset="35%" stop-color="#00CCFF" stop-opacity="0.55"/>
      <stop offset="65%" stop-color="#00AAFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0088FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Light sky blue ambient layer -->
    <radialGradient id="g4" cx="48%" cy="48%" r="44%">
      <stop offset="0%" stop-color="#80CCFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#55AAFF" stop-opacity="0"/>
      <stop offset="82%" stop-color="#2277FF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0055DD" stop-opacity="0"/>
    </radialGradient>
    <!-- Top-right specular highlight -->
    <radialGradient id="g5" cx="60%" cy="34%" r="20%" fx="62%" fy="32%">
      <stop offset="0%" stop-color="#77CCFF" stop-opacity="0.45"/>
      <stop offset="45%" stop-color="#44AAFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0088FF" stop-opacity="0"/>
    </radialGradient>
    <!-- Blob shape path from Lottie animation data -->
    <clipPath id="orbClip">
      <path d="M 261.4 28.5 C 310.2 28.5 377.1 53.3 412.0 82.1 C 456.8 119.1 478.7 172.5 474.1 245.5 C 471.3 290.8 465.5 393.5 436.4 425.9 C 395.8 471.5 302.2 456.5 236.2 456.5 C 182.7 456.5 151.9 409.3 110.5 386.6 C 63.4 360.8 21.3 301.5 21.3 243.6 C 21.3 185.5 75.6 121.3 115.0 84.5 C 151.0 50.8 208.1 28.5 261.4 28.5 Z"/>
    </clipPath>
    <!-- Soft outer glow filter -->
    <filter id="softGlow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>
  <!-- Outer soft glow/shadow -->
  <path d="M 261.4 28.5 C 310.2 28.5 377.1 53.3 412.0 82.1 C 456.8 119.1 478.7 172.5 474.1 245.5 C 471.3 290.8 465.5 393.5 436.4 425.9 C 395.8 471.5 302.2 456.5 236.2 456.5 C 182.7 456.5 151.9 409.3 110.5 386.6 C 63.4 360.8 21.3 301.5 21.3 243.6 C 21.3 185.5 75.6 121.3 115.0 84.5 C 151.0 50.8 208.1 28.5 261.4 28.5 Z" fill="#0066EE" opacity="0.1" filter="url(#softGlow)"/>
  <!-- Main orb group clipped to organic blob shape -->
  <g clip-path="url(#orbClip)">
    <!-- Base bright blue layer -->
    <rect x="0" y="0" width="500" height="500" fill="url(#g1)"/>
    <!-- Deep indigo shadow layer (upper-left darkness) -->
    <rect x="0" y="0" width="500" height="500" fill="url(#g2)"/>
    <!-- Cyan highlight layer (lower center glow) -->
    <rect x="0" y="0" width="500" height="500" fill="url(#g3)"/>
    <!-- Ambient light layer (subtle edge definition) -->
    <rect x="0" y="0" width="500" height="500" fill="url(#g4)"/>
    <!-- Specular highlight (top-right shine) -->
    <rect x="0" y="0" width="500" height="500" fill="url(#g5)"/>
  </g>
</svg>
